<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto con JavaScript</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <!-- Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css" />
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <!-- Moment JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es-mx.min.js"
      integrity="sha512-Qy4cmZ6v7vnVEc0cn/BIj9q15eB98do4hMvu8xtc/H+v+YYpdpDrB35flHS3NPLbZUpe1npSYY/u+Gi3UB61vw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Mis scripts -->
    <script type="text/JavaScript" src="js/main.js"></script>
  </head>
  <body>
    <section id="global">
      <!-- Cabecera -->
      <header>
        <div id="logo">
          <h1>Proyecto JS</h1>
        </div>
        <div class="clearfix"></div>
        <navbar id="menu">
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Reloj</a></li>
            <li><a href="#">Sobre mi</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </navbar>
      </header>
      <!-- Slider -->
      <div id="slider">
        <div class="bxslider">
          <div><img src="img/hojas.jpg" title="Hojas" /></div>
          <div><img src="img/rojo.jpg" title="Rojo" /></div>
          <div><img src="img/cielo.jpg" title="Azul cielo" /></div>
        </div>
      </div>
      <!-- Contenido -->
      <section id="content">
        <div id="posts">
          <!-- Cargar posts desde json -->
        </div>
        <aside id="sidebar">
          <div id="about">
            <h4><span>¿Quién soy?</span></h4>
            <img src="img/caracol.jpg" alt="" />
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas urna magna, euismod
              id porttitor in, luctus sed justo.
            </p>
          </div>
          <div id="login">
            <h4>
              <span>Identificate</span>
              <form action="#">
                <label for="name">Nombre</label>
                <input type="text" name="name" />
                <label for="email">Correo</label>
                <input type="email" name="email" />
                <label for="name">Password</label>
                <input type="password" name="password" />
                <input type="submit" value="Entrar" />
              </form>
            </h4>
          </div>
        </aside>
        <div class="clearfix"></div>
      </section>
    </section>
    <footer>Master en JavaScript con Victor Roblez &copy; 2021</footer>
  </body>
</html>
