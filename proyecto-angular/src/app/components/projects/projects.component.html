<div class="row">
    <div class="col-sm-4" *ngFor="let project of projects">
        <div class="card mb-4">
            <div class="card-body">
                <img src="{{ url + 'get-image/' + project.image }}" class="card-img-top" alt="..." *ngIf="project.image"
                    height="200" />
                <div class="card-body">
                    <h5 class="card-title">{{ project.name }}</h5>
                    <p class="card-text">{{ project.category }}</p>
                    <a href="#" class="btn btn-dark">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
